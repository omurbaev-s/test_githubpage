<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="vievport" content="width=device-width, initial-scale=1">
        <title>My Website</title>
        <style>
            h1 {
                text-align: center;
            }
            
            .container {
            display: flex;
            justify-content: space-between; 
            align-items: center; /* To vertically center the */ 
            font-weight: bold;
            }
            
            .margin {
                margin-right: auto;
                margin-left: auto;
                background-color: aliceblue;
                width: 50%;
                text-align: center;
                opacity: 0.8;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            .btn-link {
                display: inline-block;
                background-color: aliceblue;
                color: black;
                opacity: 0.8; 
                padding: 15px 30px;
                width: 20%;
                border: none;
                border-radius: 5px;
                text-decoration: none; /* To remove the underline from the anchor */
                text-align: center;
            }
            .btn-link:hover {
                background-color: #555;
                cursor: pointer; /* Hand icon when hovering over the button */
            }
            body {
                background-image: url("my_image.jpg");
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }   
            .panel{
                display: none;
                justify-content: space-between; 
                align-items: center; /* To vertically center the */ 
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1 style="color: aliceblue;">HOMELAND</h1>
        <div class="margin" onclick="showBar()">
            <h2>Kyrgyzstan</h2>
            Kyrgyzstan, nestled in the heart of Central Asia, is a land of stunning landscapes, rich cultural heritage, and warm hospitality.
            </div>
    
        <br>
        <div class="panel" id="panel">
            <a href="chui_region/index.html" class="btn-link" target="_blank">CHUI</a>

        </div>
        <br>
        <div class="panel" id="panel">
            <a class="btn-link">TALAS</a>
            <a class="btn-link">OSH</a>
            <a class="btn-link">JALALABAD</a>
        </div>
        <!-- <p style="text-align: center;"><a class="btn-link"><b>BATKEN</b></a></p> -->

        <script>
            function showBar() {
                if(document.getElementsByClassName("panel")[0].style.display == "flex"){
                    document.getElementsByClassName("panel")[0].style.display = "none"  
                    document.getElementsByClassName("panel")[1].style.display = "none"  
                }
                else{
                    document.getElementsByClassName("panel")[0].style.display = "flex"  
                    document.getElementsByClassName("panel")[1].style.display = "flex"  
                }
            }
        </script>
