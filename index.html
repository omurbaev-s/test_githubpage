        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #4c4c4c;

        }

        .event-card {
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;

        }

        }

<body>
    <header>
        <div class="logo">
            <a href="#" id="logo">
                <img src="logo3.jpg" alt="Logo">
            </a>
            <h3>
                КЫРГЫЗСКИЙ НАЦИОНАЛЬНЫЙ АКАДЕМИЧЕСКИЙ ТЕАТР ОПЕРЫ И БАЛЕТА
            </h3>
        </div>
        
        <div>
            <a class="menu" href="#home">О ТЕАТРЕ</a>
            <a class="menu" href="#home">КУПИТЬ БИЛЕТ</a>
            <a class="menu" href="#contacts">АФИША</a>
            <a class="menu" href="#about">РЕПЕРТУАР</a>
            <a class="menu" href="#events">ПРЕМЬЕРЫ</a>
            <a class="menu" href="#events">КОНТАКТЫ</a>
        </div>
    </header>
    <main>
        <section id="event-container">
            <!-- <div class="hero" style="background-image: url('theNutcracker.jpg');">
                <h2>The Nutcracker</h2>
                <a class="cta-button" href="#">Buy Tickets</a>
            </div> -->
        </section>
        

        <section>
            <h2>Upcoming Events</h2>
    
            <div class="featured-events">
                <!-- Event Cards (Replace with your own content) -->
                <div class="event-card">
                    <img class="event-image" src="event1.jpg" alt="Event 1">
                    <div class="event-details">
                        <h3>Event 1</h3>
                        <p>Date: January 1, 2023</p>
                        <p>Time: 7:00 PM</p>
                        <a class="cta-button" href="#">Buy Tickets</a>
                    </div>
                </div>
    
                <div class="event-card">
                    <img class="event-image" src="event2.jpg" alt="Event 2">
                    <div class="event-details">
                        <h3>Event 2</h3>
                        <p>Date: February 14, 2023</p>
                        <p>Time: 8:00 PM</p>
                        <a class="cta-button" href="#">Buy Tickets</a>
                    </div>
                </div>
    
                <!-- Add more event cards as needed -->
            </div>
    
            <p style="text-align: center; margin-top: 2em;">
                <a class="cta-button" href="#">View All Events</a>
            </p>
        </section>
    </main>

    <script>
        // Define an array of upcoming events
        const events = [
            {
                title: "Щелкунчик",
                // date: "January 1, 2023",
                // time: "18:00",
                image: "theNutcracker.jpg",
            },
            {
                title: "Лебединое озеро",
                // date: "January 2, 2023",
                // time: "19:00",
                image: "swanLake.jpg",
            },
            {
                title: "Спартак",
                // date: "January 2, 2023",
                // time: "19:00",
                image: "spartacus.jpg",
            },
            {
                title: "Ромео и Джульетта",
                // date: "January 2, 2023",
                // time: "19:00",
                image: "romeo.jpg",
            }
            // Add more events as needed
        ];
    
        let currentIndex = 0;
    
        function updateEvent() {
            // Get the event container
            const eventContainer = document.getElementById("event-container");
    
            // Get the current event
            const currentEvent = events[currentIndex];
    
            // Update the content of the event container
            eventContainer.innerHTML = `
                <section id="event-container" class="hero" style="background-image: url('${currentEvent.image}');">
                    <h2>${currentEvent.title}</h2>
                    <a class="cta-button" href="#">Купить билет</a>
                </section>
            `;
    
            // Increment the index for the next event
            currentIndex = (currentIndex + 1) % events.length;
        }
    
        // Set an interval to update the event every 5 seconds (5000 milliseconds)
        setInterval(updateEvent, 5000);
    
        // Initial call to display the first event
        updateEvent();
    </script>
    

</body>
