<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="vievport" content="width=device-width, initial-scale=1">
        <title>My Website</title>
        <style>
            .hero {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;      
            }
            .img-header {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
            }
            h1 {
                text-align: center;
            }
            
            .container {
            display: flex;
            justify-content: space-between; 
            align-items: center; /* To vertically center the */ 
            font-weight: bold;
            }
            
            .margin, h2 {
                margin-right: auto;
                margin-left: auto;
                background-color: aliceblue;
                width: 50%;
                text-align: center;
                opacity: 0.8;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            .btn-link {
                display: inline-block;
                background-color: aliceblue;
                color: black;
                opacity: 0.8; 
                padding: 15px 30px;
                width: 20%;
                border: none;
                border-radius: 5px;
                text-decoration: none; /* To remove the underline from the anchor */
                text-align: center;
            }
            .btn-link:hover {
                background-color: #555;
                cursor: pointer; /* Hand icon when hovering over the button */
            }
            body {
                background-image: url("my_image.jpg");
                background-size: 100% 100%;
                background-repeat: no-repeat;
                background-attachment: fixed;
                margin: 0px;
                padding: 0px;
            }   
            .panel{
                display: none;
                justify-content: space-around; 
                align-items: center; /* To vertically center the */ 
                font-weight: bold;
            }
            h1.sizeofheader{
                font-size: 90px;
                font-weight: bold;
            }
            div .size{
                font-size: 50px;
                font-weight: bold;
            }
            header{
                display: flex;
                justify-content: space-between;
                background-color: aliceblue;
                opacity: 0.8;
                padding: 15px;
            }
            footer {
                background-color: aliceblue;
                color: black;
                opacity: 0.8;
                padding: 15px;
            }  
            header a{
                /* margin: 10px; */
                text-decoration: none; 
            } 
            .menu{
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="logo">LOGO</a>
            <div>
                <a class="menu" href="#home">Home</a>
                <a class="menu" href="#contacts">Contacts</a>
                <a class="menu" href="#about">About</a>
                <a class="menu" href="#events">Events</a>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="img-header">
                    <h1 class="sizeofheader" style="color: aliceblue;">HOMELAND</h1>
                    <div class="margin" onclick="showBar()">
                        <h2 class="size">Kyrgyzstan</h2>
                        <p>Kyrgyzstan, nestled in the heart of Central Asia, is a land of stunning landscapes, rich cultural heritage, and warm hospitality.</p>
                    </div>
                
                    <br>
                    <div class="panel" id="panel">
                        <a href="chui.html" class="btn-link" target="_blank">CHUI</a>
                        <a class="btn-link">ISYKKUL</a>
                        <a class="btn-link">NARYN</a>
                    </div>
                    <br>
                    <div class="panel" id="panel">
                        <a class="btn-link">TALAS</a>
                        <a class="btn-link">OSH</a>
                        <a class="btn-link">JALALABAD</a>
                    </div>
                </div>
            </section>
        </main>
        <!-- <p style="text-align: center;"><a class="btn-link"><b>BATKEN</b></a></p> -->
        <footer>
            footer
        </footer>

        <script>
            function showBar() {
                if(document.getElementsByClassName("panel")[0].style.display == "flex"){
                    document.getElementsByClassName("panel")[0].style.display = "none"  
                    document.getElementsByClassName("panel")[1].style.display = "none"  
                }
                else{
                    document.getElementsByClassName("panel")[0].style.display = "flex"  
                    document.getElementsByClassName("panel")[1].style.display = "flex"  
                }
            }
        </script>

        </div> -->
    </body>
</html>
